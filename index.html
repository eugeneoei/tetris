<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tetris Reborned</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div id="title">
      <!-- letter T -->
      <div id="Tone" class="letter"></div>
      <div id="Ttwo" class="letter"></div>
      <div id="Tthree" class="letter"></div>
      <div id="Tfour" class="letter"></div>
      <div id="Tfive" class="letter"></div>
      <div id="Tsix" class="letter"></div>
      <div id="Tseven" class="letter"></div>
      <!-- letter E -->
      <div id="Eone" class="letter"></div>
      <div id="Etwo" class="letter"></div>
      <div id="Ethree" class="letter"></div>
      <div id="Efour" class="letter"></div>
      <div id="Efive" class="letter"></div>
      <div id="Esix" class="letter"></div>
      <div id="Eseven" class="letter"></div>
      <div id="Eeight" class="letter"></div>
      <div id="Enine" class="letter"></div>
      <div id="Eten" class="letter"></div>
      <div id="Eeleven" class="letter"></div>
      <!-- letter T -->
      <div id="TSone" class="letter"></div>
      <div id="TStwo" class="letter"></div>
      <div id="TSthree" class="letter"></div>
      <div id="TSfour" class="letter"></div>
      <div id="TSfive" class="letter"></div>
      <div id="TSsix" class="letter"></div>
      <div id="TSseven" class="letter"></div>
      <!-- letter R-->
      <div id="Rone" class="letter"></div>
      <div id="Rtwo" class="letter"></div>
      <div id="Rthree" class="letter"></div>
      <div id="Rfour" class="letter"></div>
      <div id="Rfive" class="letter"></div>
      <div id="Rsix" class="letter"></div>
      <div id="Rseven" class="letter"></div>
      <div id="Reight" class="letter"></div>
      <!-- letter I-->
      <div id="Ione" class="letter"></div>
      <div id="Itwo" class="letter"></div>
      <div id="Ithree" class="letter"></div>
      <div id="Ifour" class="letter"></div>
      <div id="Ifive" class="letter"></div>
      <!-- letter S -->
      <div id="Sone" class="letter"></div>
      <div id="Stwo" class="letter"></div>
      <div id="Sthree" class="letter"></div>
      <div id="Sfour" class="letter"></div>
      <div id="Sfive" class="letter"></div>
      <div id="Ssix" class="letter"></div>
      <div id="Sseven" class="letter"></div>
      <div id="Seight" class="letter"></div>
      <div id="Snine" class="letter"></div>
      <div id="Sten" class="letter"></div>
      <div id="Seleven" class="letter"></div>
    </div>
    <div id="instructions">Press Spacebar To Start</div>
    <div id="board">
      <canvas id="canvas" width="200" height="400"></canvas>
      <!-- letter S -->
      <div id="scoreSone" class="score"></div>
      <div id="scoreStwo" class="score"></div>
      <div id="scoreSthree" class="score"></div>
      <div id="scoreSfour" class="score"></div>
      <div id="scoreSfive" class="score"></div>
      <div id="scoreSsix" class="score"></div>
      <div id="scoreSseven" class="score"></div>
      <div id="scoreSeight" class="score"></div>
      <div id="scoreSnine" class="score"></div>
      <div id="scoreSten" class="score"></div>
      <div id="scoreSeleven" class="score"></div>
      <!-- letter C -->
      <div id="scoreCone" class="score"></div>
      <div id="scoreCtwo" class="score"></div>
      <div id="scoreCthree" class="score"></div>
      <div id="scoreCfour" class="score"></div>
      <div id="scoreCfive" class="score"></div>
      <div id="scoreCsix" class="score"></div>
      <div id="scoreCseven" class="score"></div>
      <div id="scoreCeight" class="score"></div>
      <div id="scoreCnine" class="score"></div>
      <!-- letter O -->
      <div id="scoreOone" class="score"></div>
      <div id="scoreOtwo" class="score"></div>
      <div id="scoreOthree" class="score"></div>
      <div id="scoreOfour" class="score"></div>
      <div id="scoreOfive" class="score"></div>
      <div id="scoreOsix" class="score"></div>
      <div id="scoreOseven" class="score"></div>
      <div id="scoreOeight" class="score"></div>
      <div id="scoreOnine" class="score"></div>
      <div id="scoreOten" class="score"></div>
      <div id="scoreOeleven" class="score"></div>
      <div id="scoreOtwelve" class="score"></div>
      <!-- letter R -->
      <div id="scoreRone" class="score"></div>
      <div id="scoreRtwo" class="score"></div>
      <div id="scoreRthree" class="score"></div>
      <div id="scoreRfour" class="score"></div>
      <div id="scoreRfive" class="score"></div>
      <div id="scoreRsix" class="score"></div>
      <div id="scoreRseven" class="score"></div>
      <!-- letter E -->
      <div id="scoreEone" class="score"></div>
      <div id="scoreEtwo" class="score"></div>
      <div id="scoreEthree" class="score"></div>
      <div id="scoreEfour" class="score"></div>
      <div id="scoreEfive" class="score"></div>
      <div id="scoreEsix" class="score"></div>
      <div id="scoreEseven" class="score"></div>
      <div id="scoreEeight" class="score"></div>
      <div id="scoreEnine" class="score"></div>
      <div id="scoreEten" class="score"></div>
      <div id="scoreEeleven" class="score"></div>
      <!-- score -->
      <div id="number">0</div>
    </div>

    <script type="text/javascript" src="tetris.js"></script>
  </body>
</html>
